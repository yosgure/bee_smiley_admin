name: bee_smiley_admin
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # Calendar & Date
  table_calendar: ^3.2.0
  intl: ^0.20.2
  syncfusion_flutter_calendar: ^31.2.12

  # Localization
  flutter_localizations:
    sdk: flutter

  # Storage & Utils
  shared_preferences: ^2.5.3

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  cloud_functions: ^6.0.4
  firebase_messaging: ^16.0.4  # プッシュ通知

  # Image & URL
  image_picker: ^1.2.1
  image: ^4.3.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.2
  file_picker: ^10.3.6
  csv: ^6.0.0

  # Share & HTTP
  share_plus: ^10.1.4
  http: ^1.2.0
  path_provider: ^2.1.2
  gal: ^2.3.2

  # Local Notifications (フォアグラウンド通知表示用)
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/